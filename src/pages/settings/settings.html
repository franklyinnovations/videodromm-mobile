<ion-header>

  <ion-navbar>
    <ion-title>Connect to Websocket server</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label>User name</ion-label>
        <ion-input formControlName="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Secure (ws or wss)</ion-label>
        <ion-toggle formControlName="wsserversecure"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Websocket server host</ion-label>
        <ion-input placeholder="127.0.0.1" formControlName="wsserverhost"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Websocket server port</ion-label>
        <ion-input placeholder="8088" formControlName="wsserverport"></ion-input>
      </ion-item>

      
      <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
        {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
      </button>
    </ion-list>

    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>{{ 'SETTINGS_SHOWTUTORIAL' | translate }}</ion-label>
        <ion-toggle formControlName="showtutorial"></ion-toggle>
      </ion-item>
    </ion-list>
  </form>
  <div padding>
    <button ion-button color="primary" block (click)="doLogin()">Connect</button>
  </div>
  <div padding>
    <button ion-button color="secondary" block (click)="doSend()">Send</button>
  </div>

</ion-content>
