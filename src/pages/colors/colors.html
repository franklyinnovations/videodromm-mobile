<ion-header>
  <ion-navbar>
    <ion-title>
      Colors
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item>
      <ion-range [(ngModel)]="red" (ionChange)="sliderChange($event,'1')" color="danger" pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="green" (ionChange)="sliderChange($event,'2')" color="secondary" pin="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="blue" (ionChange)="sliderChange($event,'3')" color="primary" pin="true"></ion-range>
    </ion-item>

    <ion-item>      
      <ion-range min="0" max="1" pin="true" [(ngModel)]="saturation" color="secondary">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>1</ion-label>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="1" pin="true" step="0.2" [(ngModel)]="exposure">
        <ion-icon small range-left name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>
</ion-content>
